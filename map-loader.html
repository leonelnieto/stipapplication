  <style>
  
  html, body, #map {
    padding: 0;
    margin: 0;
    height: 100%;
    width: 100%;
  }
  </style>
</head>

<body>
	<div id="map"></div>
</body>
<script>
  function mapLoader(dom,region,mapid){
    var centerLong = -111.693657;
    var centerLat = 39.631301;
    var zoom = 2500000;
    switch(region) {
      case 1:
        centerLong = -112.455054;
        centerLat = 41.343983;
        zoom = 700000;
        break;
      case 2:
        centerLong = -111.667910;
        centerLat = 40.680967;
        zoom = 1200000;
        break;
      case 3:
        centerLong = -111.534103;
        centerLat = 40.134867;
        zoom = 1200000;
        break;
      case 4:
        centerLong = -111.662749;
        centerLat = 38.377228;
        zoom = 1400000;
        break;
    }
    require([
        "esri/views/MapView",
      "esri/widgets/Legend",
        "esri/widgets/Expand",
        "esri/WebMap"
      ], function(
        MapView, Legend, Expand, WebMap
      ) {

        /************************************************************
         * Creates a new WebMap instance. A WebMap must reference
         * a PortalItem ID that represents a WebMap saved to
         * arcgis.com or an on-premise portal.
         *
         * To load a WebMap from an on-premise portal, set the portal
         * url with esriConfig.portalUrl.
         ************************************************************/
        var webmap = new WebMap({
          portalItem: { // autocasts as new PortalItem()
            id: mapid //webID from https://docs.google.com/document/d/1IPLxqlAdF1VLfdAIu1w04exWKRO7hgkvsnTRlBU4z_0/
          }
        });
        var view = new MapView({
          map: webmap,  // The WebMap instance created above
          container: dom,
          center: [centerLong, centerLat], //edit to center base on lat and lon state center 39.631301,-111.693657
          scale: zoom //larger number zooms out, smaller zooms in 
        });
        var legend = new Expand({
              content: new Legend({
                view: view,
                style: "classic" // other style is 'classic'
              }),
              view: view,
              expanded: true
            });
            view.ui.add(legend, "bottom-left");
        });
  }
  
  mapLoader("map",4,"50165206a001454c8f55f67bee9ed5ff");
</script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>

</body>
